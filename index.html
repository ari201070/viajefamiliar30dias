<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentina Family Itinerary</title>

  <!-- Font Awesome (Iconos - Actualizado a 6.5.0) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Leaflet (Mapas) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">

  <!-- Estilos Globales y Scrollbar -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Configuración del contenedor del mapa */
    .leaflet-container {
      height: 400px;
      border-radius: 0.75rem;
      margin-bottom: 1.875rem;
      z-index: 0; /* Asegura que no tape menús desplegables */
    }
    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    /* Animaciones para Toasts */
    .toast-enter {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .toast-exit {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "i18next": "https://aistudiocdn.com/i18next@^25.6.2",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^16.3.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>

  <!-- Service Worker para funcionamiento Offline -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered');
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>

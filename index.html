<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentina Family Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <style>
    /* Basic body styling to complement Tailwind */
    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    /* Leaflet map height */
    .leaflet-container {
      height: 400px;
      border-radius: 0.75rem; /* 12px */
      margin-bottom: 1.875rem; /* 30px */
    }
    /* Custom scrollbar for better aesthetics (optional) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Animation for collapsible sections */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
    "vite": "https://aistudiocdn.com/vite@^7.1.5",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/",
    "auth": "https://aistudiocdn.com/auth@^1.2.3",
    "storage": "https://aistudiocdn.com/storage@^0.2.0",
    "firestore/": "https://aistudiocdn.com/firestore@^1.1.6/"
  }
}
</script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
